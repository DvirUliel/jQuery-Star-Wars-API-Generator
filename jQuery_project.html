<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Star Wars API Generator</title>
    <link rel="stylesheet" href="Project_style.css">
</head>
<body>
    <div class="box">
        <h2>Star Wars API Generator!</h2>
        <section class="box-text">
            <h3>Name:</h3>
            <p id="Name">...</p>
            <h3>Height:</h3>
            <p id="Height">...</p>
            <h3>Mass:</h3>
            <p id="Mass">...</p>
            <h3>Gender:</h3>
            <p id="Gender">...</p>
            <h3>Species:</h3>
            <p id="Species">...</p>
            <h3>Home world:</h3>
            <p id="HomeWorld">...</p>
            <h3>Wiki:</h3>
            <p id="Wiki">...</p>
        </section>
        <img src="https://static.wikia.nocookie.net/starwars/images/c/cc/Star-wars-logo-new-tall.jpg/revision/latest/scale-to-width-down/1200?cb=20190313021755" alt="Image not found" class="box-image" id="Image">
        <button type="button">Random Character!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="Project_scripts.js"></script>
</body>
</html>
